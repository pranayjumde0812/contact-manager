<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="Layout(content)">  <!-- fragment added here-->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- My Stylesheet File link -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">

    <title th:text="${title}">Base Html</title>

</head>
<body>

<!-- Navbar Started -->
<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{/user/index}">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav ml-auto text-uppercase">

<!--            <li class="nav-item active">-->
<!--                <a class="nav-link" th:href="@{/user/index}">Home<span class="sr-only">(current)</span></a>-->
<!--            </li>-->

            <li class="nav-item active">
                <a class="nav-link" th:href="@{/user/profile}"><i id="user-logo" class="fa-solid fa-user"></i><span th:text="${user.name}"></span></a>
            </li>

<!--            <li class="nav-item">-->
<!--                <a class="nav-link" th:href="@{/logout}">Logout</a>-->
<!--            </li>-->

        </ul>

    </div>
</nav>

<!--  End Of Navbar  -->

<!-- sidebar -->
<div class="sidebar mt-2">

    <span class="crossBtn" onclick="toggleSideBar()">&times;</span>

    <div class="divider" id="one"></div>
    <a href="#" th:href="@{/user/index}" class="items"><i class="fa-solid fa-house"></i>Home</a>
    <a href="#" th:href="@{/user/profile}" class="items"><i class="fa-solid fa-user"></i>My Profile</a>
    <a href="#" th:href="@{/user/add-contact}" class="items"><i class="fa-solid fa-plus"></i>Add Contact</a>
    <a href="#" th:href="@{/user/view-contact/0}" class="items"><i class="fa-solid fa-address-book"></i>View Contact</a>
    <a href="#" th:href="@{/user/settings}" class="items"><i class="fa-solid fa-gear"></i>Settings</a>
    <a href="#" th:href="@{/logout}" class="items"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
    <div class="divider" id="two"></div>

</div>
<!-- end of sidebar-->

<!--start of content-->
<div class="content mt-5">

    <i class="fa-solid fa-bars mt-4 ml-1" onclick="toggleSideBar()"></i>

    <!-- Fragment of Common content-->
    <div th:replace="${content}"></div>
</div>
<!--end of content-->


<!-- Optional JavaScript; choose one of the two! -->
<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

<!--<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!--My Script File link -->
<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/sidebar.js}"></script>
<script th:src="@{/js/sweet-alert.js}"></script>
<script th:src="@{/js/search-contact.js}"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
