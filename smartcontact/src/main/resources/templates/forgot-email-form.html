<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}"></title>
</head>
<body>
<section>
    <div id="forgot-pass">
        <div class="container">
            <div id="forgot-row" class="row justify-content-center align-items-center">
                <div id="forgot-column" class="col-md-6">
                    <div id="forgot-box" class="col-md-12">
                        <!--Email form-->
                        <h3 class="text-center m-3">Your Registered Email</h3>

                        <!-- alert message box -->
                        <div th:if="${session.invalidUser}" class="alert alert-danger text-center">
                            <span th:text="${session.invalidUser.content}"></span>
                            <th:block th:text="${#session.removeAttribute('invalidUser')}"></th:block>
                        </div>

                        <!-- alert message box \\ something went wrong email not send -->
                        <div th:if="${session.emailNotSend}" class="alert alert-danger text-center">
                            <span th:text="${session.emailNotSend.content}"></span>
                            <th:block th:text="${#session.removeAttribute('emailNotSend')}"></th:block>
                        </div>

                        <form th:action="@{/send-otp}" method="post">
                            <div class="form-group">
                                <input name="email" required type="email" placeholder="Enter your registered email"
                                       class="form-control">
                            </div>

                            <div class="container text-center mt-4">
                                <button class="btn btn-warning">Send OTP</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
