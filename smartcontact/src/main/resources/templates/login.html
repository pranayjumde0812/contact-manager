<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${login}">Login</title>
</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/signin}" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <!-- Alert Message -->

                            <div th:if="${param.error}" class="alert alert-danger text-center">
                                Invalid username or password
                            </div>

                            <div th:if="${param.logout}" class="alert alert-danger text-center">
                                You have been logout
                            </div>

                            <div th:if="${session.success}" class="alert alert-success text-center">
                                <span th:text="${session.success.content}"></span>
                                <th:block th:text="${#session.removeAttribute('success')}"></th:block>
                            </div>

                            <!-- End alert Message -->
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
<!--                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input-->
<!--                                        id="remember-me" name="remember-me" type="checkbox"></span></label><br>-->
                                <input type="submit" name="submit" class="btn btn-info btn-md mt-2" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a th:href="@{signup}" class="text-info">Register here</a>
                            </div>

                            <div id="forgot-password-link" class="container text-center">
                                <a th:href="@{forgot-password}">Forgot Password ?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
